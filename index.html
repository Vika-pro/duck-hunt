<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style type="text/css">
		.box {
			height: 955px;
			width: 1905px;
			position: absolute;
			top: 0;
			left: 0;
		}
		.box2 {
			height: 100px;
			width: 100px;
			position: absolute;
			transition: 2s;
			left: 0;
			top: 100px;
		}
		.id {
			height: 100px;
			width: 100px;
			background-image: url(1.gif);
			background-size: 100% 100%;
			position: absolute;
			transition: 2s;
			left: 0;
			top: 100px;
		}
		body {
			cursor: crosshair;
		}
	</style>
</head>
<body>
	<button type="button" style="background: linear-gradient(0deg, rgba(0, 0, 0, 1) 0%, rgba(0, 48, 110, 1) 0%, rgba(45, 111, 253, 1) 100%); margin-left: auto; margin-right: auto; display: none;" class="btn btn2 btn-light text-white mt-3 ms-2">
			Заново
	</button>
	<div class="box" style="background-image: url(1.jpg); background-size: 100% 100%">
		<div class="box2" style="background-image: url(1.gif); background-size: 100% 100%"></div>
		<div class="box3" style="background: darkblue; height: 250px; width: 200px; position: absolute; left: 1700px; ">
			<h1 style="color: white;">Поймано:</h1>
			<h1 style="color: white;"><span class="bal">0</span> из 10</h1>
			<h1 style="color: white;">Таймер:</h1>
			<h1 style="color: white;" class="timer_txt">40</h1>
		</div>
		<button type="button" style="background: linear-gradient(0deg, rgba(0, 0, 0, 1) 0%, rgba(0, 48, 110, 1) 0%, rgba(45, 111, 253, 1) 100%);  position: absolute; left: 1690px; top: 235px;" class="btn btn1 btn-light text-white mt-3 ms-2">
			Играть
		</button>
	</div>
	<script type="text/javascript">
		let box = document.querySelector(".box");
		let x = 0;
		let aLeft = 1000;
		let time = 40;
		let timer_txt = document.querySelector('.timer_txt');
		let btn1 = document.querySelector(".btn1");
		let btn2 = document.querySelector(".btn2");
		let myinter;

		let updatetime = function(){
			time = time - 1
			timer_txt.innerHTML = time 
			if (time == 0) {
				alert("ты проиграл!")
				box.style.display = "none"
				btn2.style.display = "block"
			}
		}

		let randomLeft = function(){
			let n = Math.round(Math.random()*1200)
			return n
		}


		let randomTop = function(){
			let n = Math.round(Math.random()*900)
			return n
		}


		function spawn(){
			let a = document.createElement('div')
			a.className = "id"

			let move = function(){
				a.style.left = randomLeft() + "px"
				a.style.top = randomTop() + "px"
			}

			setInterval(move,1000)
			box.appendChild(a)
			
			
			a.onclick = function(){
				a.style.display = "none"
				a.style.backgroundImage = "url(bax.png)"
				a.style.backgroundSize = "100% 100%"
				x = x + 1
				document.querySelector(".bal").innerHTML = x
				if (x == 10) {
					alert("ты выиграл!")
					box.style.display = "none"
					btn2.style.display = "block"

				}
				
			}


		}


		btn1.onclick = function(){
			let myinter = setInterval(updatetime,1000)
			setInterval(spawn, 1500)
			btn1.style.display = "none"
		}
		btn2.onclick = function(){
			window.location.reload()
		}
	</script>
</body>
</html>
